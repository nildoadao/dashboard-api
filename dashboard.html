<html>
 <h1>Servidores Instalados</h1>
 <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);
    
      async function drawTable() {
        var numServers = await getNumberofServer();
        var data = new google.visualization.DataTable();       
        data.addColumn('string', 'Ambiente');
        data.addColumn('number', 'Quantidade');
        data.addRows([
          ['DEV', 100],
          ['QA', 100],
          ['UAT', 100],
          ['CERT', 100],
          ['TOTAL', parseInt(numServers)]
        ]);    
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {width: '40%', height: '40%'});
      }

      async function getNumberofServer(){
          let response = await fetch('http://192.168.0.150/api/getServerCount.php');
          var count = await response.json();
          return count;
      }

    </script>
 </head>
 <body>
    <div id="table_div"></div>
 </body>
</html>
